<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- month  -->
    <form>
        <label>Birthday (month and year):</label><br>
        <input type="month" name="bdaymonth">
    </form><br>
    <!-- number  -->
     <form>
        <label for="quantity"> Quantity:</label><br>
        <input type="number" min="0" max="20">
     </form><br>
     <!-- search  -->
      <form >
        <label> Search </label><br>
        <input type="search" name="gsearch"><br>
      </form>
      <!-- phone number  -->
      <form>
        <label for="phone">Phone number:</label><br>
        <input type="tel" placeholder="your number" pattern="[0-9]{10}"><br>
      </form>
      <!-- landline  -->
      <form>
        <label for="phone">landline number:</label><br>
        <input type="phone" placeholder="your number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
      </form>
      <!-- time  -->
    <form>
        <label>Time:</label><br>
        <input type="time"><br>
    </form>
    <!-- url  -->
    <form >
        <label>URL:</label><br>
        <input type="url"><br>
    </form>
    <!-- password  -->
    <form >
        <label>Password:</label><br>
        <input type="password" placeholder="password"><br>
    </form>
    </body>
</html>
