<!-- shift+1+enter- structure -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal style */
        h1{
            color: blueviolet;
        }
        #Arjun {
             color: aquamarine;
        }
        .Arjun{
            color: #1e304b;
        }

        .kumar{
            text-align: center;
        }
        .hi{
            text-align: center;
        }
    

    </style>
</head>
    <body>
        <!-- rgb -->
        <h1 style="color: rgb(105, 112, 69);">Hello....!</h1>
        <h1 style="background-color:rgb(216, 153, 26) ;">HTML</h1>
        <!-- hex -->
        <h1 style="background-color: #1e304b;">Hai</h1>
        <!-- hsl(hue,saturation,lightness) -->
        <h1 style="background-color: hsl(70,50%, 50%);">welcome to my page</h1>
         <!-- hsla(hue,saturation,lightness,alpha(0-1)) -->
         <h1 style="background-color: hsla(70,50%, 50%,0.5);">welcome to my page</h1>
         <!-- style by id( can only have one id) -->
         <h1 id="Arjun">Arjun</h1>
         <!-- style by class(can have multiple class name) -->
         <h1 class="Arjun kumar">Arjun</h1>
         <!-- container tag -->
         <div class="hi">
             <h2>Hi</h2>
             <h4>hello</h4>
         </div>
    </body>
</html>
